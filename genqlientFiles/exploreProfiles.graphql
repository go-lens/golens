query exploreProfiles($cursor: Cursor, $sortCriteria: ProfileSortCriteria!) {
  exploreProfiles(
    request: {sortCriteria: $sortCriteria, limit: "50", cursor: $cursor}
  ) {
    pageInfo {
      next
      prev
      totalCount
    }
    items {
      handle
      id
      onChainIdentity {
        ens {
          name
        }
      }
      ownedBy
      stats {
        totalCollects
        totalComments
        totalFollowers
        totalFollowing
        totalMirrors
        totalPosts
        totalPublications
      }
      metadata
    }
  }
}
